<body>
    <div id="loader" style="display:none;">
        <h1 class="glitch" data-text="AtheOS">AtheOS</h1>
        <h2 class="glitch" data-text="time waits for noone">time waits for noone</h2>

    <audio id="snd-boot">
			<source src="sounds/mp3/bootup.mp3" type="audio/mpeg">
			<source src="sounds/ogg/bootup.ogg" type="audio/ogg">
		</audio>
    <audio id="snd-loaded">
			<source src="sounds/mp3/loaded.mp3" type="audio/mpeg">
			<source src="sounds/ogg/loaded.ogg" type="audio/ogg">
		</audio>

    <script>
        let bootsnd = document.getElementById("snd-boot");
        let loadsnd = document.getElementById("snd-loaded");

        let doBoot = getOrInitCookie("doBoot", "1");
        if (doBoot == "1") {
            $('#loader').show();
            bootsnd.volume = 0.5;
            loadsnd.volume = 0.5;
            bootsnd.play();
            setTimeout(() => {
                $('#loader').hide();
                loadsnd.play();
            }, 1000 * 6);
        }
    </script>

    <div id="scanlines"></div>

    <div id="page">

 <h1>Earth's <br/> last <br/> computer</h1>
